<div class="card mt-5 shadow-effect">
    <div class="card-body">
        <h4>Leave a comment</h4>
        <p>You can leave a comment using this comment form</p>
        <form action="">
            <div class="form-group">
                <label for="">Name</label>
                <input type="text" class="form-control" placeholder="Name here">
            </div>
            <div class="form-group mb-3">
                <label for="">Comment</label>
                <textarea cols="30" rows="10" type="text" class="form-control" placeholder="Comment here here"></textarea>
            </div>
    
            <button class="btn btn-info btn-sub">Add a comment</button>
        </form>
    </div>
</div>
